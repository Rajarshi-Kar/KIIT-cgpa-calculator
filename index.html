<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2c2c; /* Greyish-black background */
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #2c2c2c; /* Same greyish-black background */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-weight: bold;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .field {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-align: left;
            border-bottom: 1px solid #555; /* Light grey border */
            padding-bottom: 10px;
        }

        .field label {
            font-size: 18px;
            font-weight: bold;
            display: block;
            color: white;
        }

        .field .credits {
            font-size: 14px;
            color: #888; /* Light grey text */
            margin-top: 5px;
        }

        select {
            width: 150px;
            padding: 10px;
            border: 2px solid #555; /* Light grey border */
            border-radius: 4px;
            background-color: #2c2c2c; /* Greyish-black background */
            color: white;
            font-size: 18px;
            text-align: center;
        }

        select option {
            background-color: #2c2c2c; /* Greyish-black background */
            color: white;
        }

        select option:first-child {
            color: #888; /* Light grey text */
        }

        button {
            background-color: #2c2c2c; /* Greyish-black background */
            color: white;
            border: none;
            padding: 15px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
            font-weight: bold;
        }

        button:hover {
            background-color: #3c3c3c; /* Slightly lighter greyish-black */
        }

        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CGPA Calculator</h1>
        
        <!-- Input fields for grades -->
        <div class="field">
            <div>
                <label for="ds">DS</label>
                <div class="credits">Credits: 4</div>
            </div>
            <select id="ds">
                <option value="" disabled selected>Choose grade</option>
                <option value="10">O</option>
                <option value="9">E</option>
                <option value="8">A</option>
                <option value="7">B</option>
                <option value="6">C</option>
                <option value="5">D</option>
                <option value="0">F</option>
            </select>
        </div>

        <div class="field">
            <div>
                <label for="ps">PS</label>
                <div class="credits">Credits: 4</div>
            </div>
            <select id="ps">
                <option value="" disabled selected>Choose grade</option>
                <option value="10">O</option>
                <option value="9">E</option>
                <option value="8">A</option>
                <option value="7">B</option>
                <option value="6">C</option>
                <option value="5">D</option>
                <option value="0">F</option>
            </select>
        </div>

        <div class="field">
            <div>
                <label for="afl">AFL</label>
                <div class="credits">Credits: 4</div>
            </div>
            <select id="afl">
                <option value="" disabled selected>Choose grade</option>
                <option value="10">O</option>
                <option value="9">E</option>
                <option value="8">A</option>
                <option value="7">B</option>
                <option value="6">C</option>
                <option value="5">D</option>
                <option value="0">F</option>
            </select>
        </div>

        <div class="field">
            <div>
                <label for="dsd">DSD</label>
                <div class="credits">Credits: 3</div>
            </div>
            <select id="dsd">
                <option value="" disabled selected>Choose grade</option>
                <option value="10">O</option>
                <option value="9">E</option>
                <option value="8">A</option>
                <option value="7">B</option>
                <option value="6">C</option>
                <option value="5">D</option>
                <option value="0">F</option>
            </select>
        </div>

        <div class="field">
            <div>
                <label for="stw">STW</label>
                <div class="credits">Credits: 2</div>
            </div>
            <select id="stw">
                <option value="" disabled selected>Choose grade</option>
                <option value="10">O</option>
                <option value="9">E</option>
                <option value="8">A</option>
                <option value="7">B</option>
                <option value="6">C</option>
                <option value="5">D</option>
                <option value="0">F</option>
            </select>
        </div>

        <div class="field">
            <div>
                <label for="ind4">IND4</label>
                <div class="credits">Credits: 2</div>
            </div>
            <select id="ind4">
                <option value="" disabled selected>Choose grade</option>
                <option value="10">O</option>
                <option value="9">E</option>
                <option value="8">A</option>
                <option value="7">B</option>
                <option value="6">C</option>
                <option value="5">D</option>
                <option value="0">F</option>
            </select>
        </div>

        <div class="field">
            <div>
                <label for="dsl">DSL</label>
                <div class="credits">Credits: 1</div>
            </div>
            <select id="dsl">
                <option value="" disabled selected>Choose grade</option>
                <option value="10">O</option>
                <option value="9">E</option>
                <option value="8">A</option>
                <option value="7">B</option>
                <option value="6">C</option>
                <option value="5">D</option>
                <option value="0">F</option>
            </select>
        </div>

        <div class="field">
            <div>
                <label for="dsdl">DSDL</label>
                <div class="credits">Credits: 1</div>
            </div>
            <select id="dsdl">
                <option value="" disabled selected>Choose grade</option>
                <option value="10">O</option>
                <option value="9">E</option>
                <option value="8">A</option>
                <option value="7">B</option>
                <option value="6">C</option>
                <option value="5">D</option>
                <option value="0">F</option>
            </select>
        </div>

        <button onclick="calculateCGPA()">Calculate CGPA</button>
        
        <!-- Area to display CGPA -->
        <div id="result"></div>
    </div>

    <script>
        function calculateCGPA() {
            // Get the values for each subject
            const dsGrade = parseFloat(document.getElementById('ds').value) || 0;
            const psGrade = parseFloat(document.getElementById('ps').value) || 0;
            const aflGrade = parseFloat(document.getElementById('afl').value) || 0;
            const dsdGrade = parseFloat(document.getElementById('dsd').value) || 0;
            const stwGrade = parseFloat(document.getElementById('stw').value) || 0;
            const ind4Grade = parseFloat(document.getElementById('ind4').value) || 0;
            const dslGrade = parseFloat(document.getElementById('dsl').value) || 0;
            const dsdlGrade = parseFloat(document.getElementById('dsdl').value) || 0;

            // Credits for each subject
            const dsCredits = 4;
            const psCredits = 4;
            const aflCredits = 4;
            const dsdCredits = 3;
            const stwCredits = 2;
            const ind4Credits = 2;
            const dslCredits = 1;
            const dsdlCredits = 1;

            // Calculate total credits and weighted grades
            const totalCredits = dsCredits + psCredits + aflCredits + dsdCredits + stwCredits + ind4Credits + dslCredits + dsdlCredits;
            const weightedGradesSum = (dsGrade * dsCredits) + (psGrade * psCredits) + (aflGrade * aflCredits) + (dsdGrade * dsdCredits) + (stwGrade * stwCredits) + (ind4Grade * ind4Credits) + (dslGrade * dslCredits) + (dsdlGrade * dsdlCredits);

            // Calculate CGPA
            const cgpa = weightedGradesSum / totalCredits;

            // Display CGPA
            document.getElementById('result').innerText = `Your resultant CGPA is: ${cgpa.toFixed(2)}`;
        }
    </script>
</body>
</html>
